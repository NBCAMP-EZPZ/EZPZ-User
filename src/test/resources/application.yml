spring:
  profiles:
    active:
      test

  #  스프링 부트는 datasource 설정이 없으면 기본적으로 메모리 DB를 사용하고, driver-class도 현재 등록된 라이브러리를 보고 찾아준다.
  #  추가로 ddl-auto도 create-drop 모드로 동작한다.
  #  따라서 데이터소스나, JPA 관련된 별도의 추가 설정을 하지 않아도 된다.

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB

    #  jpa:
    #    hibernate:
    #      ddl-auto: update  # Hibernate 자동 DDL 생성 옵션

    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      mode: cluster  # standalone, cluster
      cluster:
        max-redirects: 3
        connect-ip: 127.0.0.1
        nodes:
          - 127.0.0.1:6000
          - 127.0.0.1:6001
          - 127.0.0.1:6002
          - 127.0.0.1:6003
          - 127.0.0.1:6004
          - 127.0.0.1:6005

logging.level:
  org.hibernate.SQL: debug  # Hibernate SQL 쿼리를 debug 레벨로 설정하여 로깅합니다.
  org.hibernate.orm.jdbc.bind: trace  # 스프링 부트 3.x, Hibernate 6.x에서 JDBC 바인딩을 trace 레벨로 설정합니다.

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  access-token:
    ttl: ${ACCESS_TOKEN_TTL}
  refresh-token:
    ttl: ${REFRESH_TOKEN_TTL}

server:
  port: ${SERVER_PORT}